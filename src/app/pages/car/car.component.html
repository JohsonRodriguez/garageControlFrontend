          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Lista de Vehiculos</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                     <div class="col-sm-12 col-md-6">
                    <button class="btn btn-success " routerLink="/dashboard/newcar">Nuevo</button>
                   
                     </div><div class="col-sm-12 col-md-6"><div id="example1_filter" class="dataTables_filter"><label>Search:<input type="search" class="form-control form-control-sm" placeholder=""  [(ngModel)]="filterregistrationplate" name="filterregistrationplate"></label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12"><table id="example1" class="table table-bordered table-striped dataTable dtr-inline collapsed" role="grid" aria-describedby="example1_info">
                <thead>
                <tr role="row">
                  <th  tabindex="0"  rowspan="1" colspan="1"  >Placa</th>
                  <th  tabindex="0"  rowspan="1" colspan="1"  >Marca</th>
                  <th  tabindex="0"  rowspan="1" colspan="1" >Modelo</th>
                  <th  tabindex="0"  rowspan="1" colspan="1" >Color</th>
                  <!-- <th  tabindex="0"  rowspan="1" colspan="1" >Propietario</th> -->
                  
                </thead>
                <tbody>       
                
                
                <tr class="odd" *ngFor="let car of cars | filtercar:filterregistrationplate">
                  <td>{{car.registrationplate}}</td>
                  <td>{{car.carbrand}}</td>
                  <td>{{car.carmodel}}</td>
                  <td>{{car.carcolor}}</td>
                  <!-- <td>{{car.person.name}} {{car.person.lastname}}</td> -->
                  
                  
                  <td >
                    <!-- <a routerLink="/dashboard/vercar/{{car.registrationplate}}" style="padding-right: 20px; color: blueviolet; font-size: 15px;"><i class="far fa-eye"> </i></a> -->
                    <a routerLink="/dashboard/editcar/{{car.registrationplate}}" style="padding-right: 20px; color:orange; font-size: 15px;"><i class="fas fa-pencil-alt"></i></a>
                  </td>
                </tr>
                  </tbody>
               
                </table>
              </div>
